<!DOCTYPE html>
<html>
<head>
    <title>Test API Products</title>
</head>
<body>
    <h1>Product Count Test</h1>
    <button onclick="testSeedAll()">Seed All Data</button>
    <button onclick="testProductsAPI()">Test Products API</button>
    <button onclick="testAdminProductsAPI()">Test Admin Products API</button>
    
    <div id="results" style="margin-top: 20px; white-space: pre-wrap; font-family: monospace;"></div>

    <script>
        const results = document.getElementById('results');
        
        async function testSeedAll() {
            results.textContent = 'Seeding all data...\n';
            try {
                const response = await fetch('https://ggfashions.netlify.app/api/seed-all', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                results.textContent += `Seed Response: ${JSON.stringify(data, null, 2)}\n`;
            } catch (error) {
                results.textContent += `Seed Error: ${error.message}\n`;
            }
        }
        
        async function testProductsAPI() {
            results.textContent += '\nTesting products API...\n';
            try {
                const response = await fetch('https://ggfashions.netlify.app/api/products');
                const data = await response.json();
                results.textContent += `Products API Response: Found ${data.length} products\n`;
                results.textContent += `Categories: ${[...new Set(data.map(p => p.category))].join(', ')}\n`;
                
                const womenCount = data.filter(p => p.category === 'women').length;
                const menCount = data.filter(p => p.category === 'men').length;
                const kidsCount = data.filter(p => p.category === 'kids').length;
                
                results.textContent += `Women: ${womenCount}, Men: ${menCount}, Kids: ${kidsCount}\n`;
            } catch (error) {
                results.textContent += `Products API Error: ${error.message}\n`;
            }
        }
        
        async function testAdminProductsAPI() {
            results.textContent += '\nTesting admin products API...\n';
            try {
                const response = await fetch('https://ggfashions.netlify.app/api/admin/products');
                const data = await response.json();
                results.textContent += `Admin Products API Response: Found ${data.length} products\n`;
                results.textContent += `First few products:\n`;
                data.slice(0, 5).forEach(p => {
                    results.textContent += `- ${p.name} (${p.sku})\n`;
                });
            } catch (error) {
                results.textContent += `Admin Products API Error: ${error.message}\n`;
            }
        }
    </script>
</body>
</html>
