<!DOCTYPE html>
<html>
<head>
    <title>Test Database Seeding</title>
</head>
<body>
    <h1>Database Seeding Test</h1>
    <button onclick="runSeeding()">Run Database Seeding</button>
    <div id="result"></div>

    <script>
        async function runSeeding() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Running seeding...';
            
            try {
                const response = await fetch('https://ggfashions.netlify.app/api/seed-all', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
